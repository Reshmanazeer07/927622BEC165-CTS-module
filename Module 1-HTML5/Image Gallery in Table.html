<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Events</title>
    <style>
        .event-img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <table border="1">
        <caption>Community Events</caption>
        <tr>
            <td><img src="event1.jpg" alt="Event 1" title="Music Fest" class="event-img"></td>
            <td><img src="event2.jpg" alt="Event 2" title="Book Fair" class="event-img"></td>
            <td><img src="event3.jpg" alt="Event 3" title="Food Carnival" class="event-img"></td>
        </tr>
        <tr>
            <td><img src="event4.jpg" alt="Event 4" title="Charity Run" class="event-img"></td>
            <td><img src="event5.jpg" alt="Event 5" title="Tech Talk" class="event-img"></td>
            <td><img src="event6.jpg" alt="Event 6" title="Craft Workshop" class="event-img"></td>
        </tr>
    </table>

</body>
</html>
