<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 11.2 - Media Object</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <style>
    .media-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="d-flex align-items-start">
      <!-- Image on the left -->
      <img src="https://via.placeholder.com/80" alt="Profile" class="me-3 media-img">

      <!-- Content on the right -->
      <div>
        <h5>John Smith</h5>
        <p class="mb-1">John is a full-stack developer with 5 years of experience in building responsive web applications.</p>
        <small class="text-muted">Last updated 2 days ago</small>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
