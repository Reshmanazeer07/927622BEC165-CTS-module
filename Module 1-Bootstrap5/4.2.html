<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 4.2 - Four Column Layout</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <style>
    .box {
      background-color: #d1ecf1;
      border: 1px solid #bee5eb;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-3 box">Column 1</div>
      <div class="col-sm-3 box">Column 2</div>
      <div class="col-sm-3 box">Column 3</div>
      <div class="col-sm-3 box">Column 4</div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
