<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 15.2 - Card Shadow & Rounded Pill</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <style>
    .custom-card {
      max-width: 400px;
      margin: 60px auto;
    }
    .rounded-content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- ✅ Card with shadow and pill shape -->
    <div class="card shadow-lg custom-card">
      <div class="rounded-pill bg-light rounded-content text-center">
        <h5 class="card-title">Rounded Pill Card</h5>
        <p class="card-text">This card uses Bootstrap’s <code>shadow-lg</code> and <code>rounded-pill</code> utility classes for enhanced styling.</p>
        <a href="#" class="btn btn-primary">Learn More</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
