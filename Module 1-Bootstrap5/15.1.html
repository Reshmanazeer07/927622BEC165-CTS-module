<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 15.1 - Image Borders & Rounding</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <style>
    .image-container {
      text-align: center;
      margin-top: 50px;
    }
    .profile-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container image-container">
    <h3 class="mb-4">Profile Image with Border and Rounded Circle</h3>
    <img src="https://via.placeholder.com/200" alt="Profile" 
         class="profile-img border border-primary border-3 rounded-circle">
  </div>

  <!-- Bootstrap JS -->
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
