<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 11.1 - Profile Card</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <style>
    .profile-card {
      max-width: 350px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card profile-card shadow">
      <!-- Profile Image -->
      <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Profile Photo">

      <!-- Card Content -->
      <div class="card-body text-center">
        <h5 class="card-title">Jane Doe</h5>
        <p class="card-text">Frontend Developer at XYZ Corp. Passionate about UI/UX design and modern web technologies.</p>
        <a href="#" class="btn btn-primary">Follow</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
