<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 3.2 - Responsive Grid</title>
  <!-- Bootstrap CSS (adjust path if using local files) -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <style>
    .box {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-3 box">Column 1</div>
      <div class="col-12 col-sm-6 col-lg-3 box">Column 2</div>
      <div class="col-12 col-sm-6 col-lg-3 box">Column 3</div>
      <div class="col-12 col-sm-6 col-lg-3 box">Column 4</div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
