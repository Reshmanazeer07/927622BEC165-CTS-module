<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 17.1 - Bootstrap Icons in Footer</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <!-- ✅ Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
    }
    .social-icons a {
      color: white;
      font-size: 1.5rem;
      margin: 0 10px;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Content -->
  <div class="container mt-5">
    <h2 class="text-center">Welcome to Our Site</h2>
    <p class="text-center">Scroll down to view the footer with social media icons.</p>
  </div>

  <!-- ✅ Footer with social icons -->
  <footer class="text-center mt-5">
    <div class="social-icons mb-2">
      <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
      <a href="#" aria-label="Twitter"><i class="bi bi-twitter-x"></i></a>
      <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
    </div>
    <p class="mb-0">&copy; 2025 My Website. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
