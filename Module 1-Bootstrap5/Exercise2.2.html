<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 2.2 - Bootstrap JavaScript</title>

  <!-- ✅ Link to Local Bootstrap CSS (Update path based on folder structure) -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-success">Bootstrap JavaScript Test</h1>

    <!-- ✅ Example: Bootstrap JavaScript Plugin - Button to trigger a modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch Demo Modal
    </button>

    <!-- ✅ Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Bootstrap JavaScript is working properly!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Link to Local Bootstrap JS Bundle (includes Popper) -->
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
