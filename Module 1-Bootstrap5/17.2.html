<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 17.2 - Icon-Only Buttons</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    .icon-btn {
      width: 48px;
      height: 48px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 1.2rem;
    }
    .icon-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container mt-5 text-center">
    <h3 class="mb-4">Icon-Only Buttons</h3>

    <!-- âœ… Icon buttons -->
    <button class="btn btn-primary icon-btn me-2" aria-label="Edit">
      <i class="bi bi-pencil"></i>
    </button>

    <button class="btn btn-danger icon-btn me-2" aria-label="Delete">
      <i class="bi bi-trash"></i>
    </button>

    <button class="btn btn-success icon-btn me-2" aria-label="Download">
      <i class="bi bi-download"></i>
    </button>

    <button class="btn btn-warning icon-btn" aria-label="Settings">
      <i class="bi bi-gear"></i>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
