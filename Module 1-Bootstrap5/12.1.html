<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 12.1 - Margin and Padding Utilities</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <style>
    .box {
      background-color: #e9ecef;
      border: 1px solid #ced4da;
    }
  </style>
</head>
<body>

  <div class="container mt-5">

    <!-- Box with margin and padding -->
    <div class="box m-3 p-2">
      <p>This box has <code>m-3</code> (margin on all sides) and <code>p-2</code> (padding on all sides).</p>
    </div>

    <!-- Box with margin-top and padding-y -->
    <div class="box mt-4 py-5 px-2">
      <p>This box uses <code>mt-4</code> (margin top), <code>py-5</code> (padding top & bottom), and <code>px-2</code> (padding left & right).</p>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
