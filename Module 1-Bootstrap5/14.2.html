<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 14.2 - Responsive Sidebar</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <style>
    .sidebar {
      background-color: #343a40;
      color: white;
      height: 100vh;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar: hidden on xs/sm, visible md and up -->
      <aside class="col-md-3 sidebar d-none d-md-block">
        <h4>Sidebar</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Reports</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="col-md-9 col-12 p-4">
        <h2>Main Content Area</h2>
        <p>This section is always visible, while the sidebar appears only on medium screens (â‰¥768px) and larger.</p>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
